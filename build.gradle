buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'almann.scratch'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "software.amazon.ion:ion-java:1.1.+"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task runCompare(type: JavaExec) {
    if (project.hasProperty("appArgs")) {
        args(appArgs.split(','))
    }
    description = "Runs IonSpaceCompare"
    main = "IonSpaceCompareKt"
    classpath = sourceSets.main.runtimeClasspath
}
